<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  *** STYLE *** -->
<title>Template Web App</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../static/css/core.css" th:href="@{/css/core.css}"
	rel="stylesheet" media="screen" />
</head>
<body>

	<!--  *** STRUCTURE *** -->

	<div th:replace="fragments/header :: header"></div>

	<div class="container">
	
        <div th:if="${param.error}" class="alert alert-warning">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
            	<label> User Name : </label>
            	<input type="text" name="username" class="form-control"/> 
            </div>
            <div class="form-group">
            	<label> Password: </label>
            	<input type="password" name="password" class="form-control"/> 
            </div>
            <div>
            	<button type="submit" class="btn btn-large btn-success">Sign In</button>
            </div>
        </form>

	</div>

	<!-- *** BEHAVIOUR *** -->

</body>
</html>
